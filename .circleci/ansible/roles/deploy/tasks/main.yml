---
- name: "copy artifact into the server"
  become: true
  copy:
    src: files/artifact.tar.gz
    dest: ~/

- name: extract zipped artifact
  become: true
  shell: |
    tar -xvzf ~/artifact.tar.gz

- name: start app
  become: true
  shell: |
    sudo npm install ~/
    sudo pm2 stop default ~/
    sudo pm2 start npm -- start ~/